kind: Template
apiVersion: v1
metadata:
  name: dockercoin
  annotations:
    openshift.io/display-name: "Dockercoin mining application"
    description: "Microservice example inspired from Jérôme Petazzoni orchestration-workshop."
    iconClass: fa-btc
objects:
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: rng
    labels:
      app: rng
  spec:
    triggers:
      - type: generic
        generic:
          secret: 052fc8a980b4686e
      - type: GitHub
        github:
          secret: f8e2f58321770f01
      - type: ImageChange
        imageChange: {}
      - type: ConfigChange
    source:
      type: Git
      git:
        uri: "https://github.com/gloppasglop/openshift-dockercoin-rng.git"
        ref: master
    strategy:
      type: Source
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: "python:3.5"
          namespace: openshift
    output:
      to:
        kind: ImageStreamTag
        name: "rng:latest"
- kind: ImageStream
  apiVersion: v1
  metadata:
    labels:
      app: rng
    name: rng
- kind: Service
  apiVersion: v1
  metadata:
    labels:
      app: rng
    name: rng
  spec:
    ports:
    - name: rng-http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      deploymentconfig: rng
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    labels:
      app: rng
      deploymentConfig: rng
    name: rng
  spec:
    replicas: 1
    selector:
      deploymentconfig: rng
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: rng
          deploymentconfig: rng
        name: rng
      spec:
        containers:
        - name: rng
          image: rng
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
            name: rng-http
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - rng
        from:
          kind: ImageStreamTag
          name: rng:latest
    - type: ConfigChange
